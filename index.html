<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>JS - Our Team</title>
</head>

<body>
    <div class="container">
        <h1 class="text-danger text-center mt-3 fw-bold mb-2">Meet our Team</h1>
        <h5 class="text-center mt-5 mb-5">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis,
            repudiandae numquam impedit consectetur assumenda eligendi porro eos voluptate velit voluptates. Quidem ipsa
            vitae optio unde voluptate ut provident labore. Atque.</h5>
        <div class="myrow">
        </div>
    </div>
    <form  action="" class="d-flex justify-content-center gap-3 mt-5 mb-3">
        <div class="row g-3">
            <div class="col-6">
                <input id="name" type="text" class="form-control" placeholder="name" aria-label="First name">
            </div>
            <div class="col-6">
                <input id="role" type="text" class="form-control" placeholder="role" aria-label="role">
            </div>
            <div class="col-6">
                <input id="image" type="file" class="form-control" placeholder="image" aria-label="image">
            </div>
            <div class="col-6">
                <input id="email" type="email" class="form-control" placeholder="email" aria-label="email">
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </div>
    </form>
    <script src="./assets/script.js"></script>
</body>

</html>
